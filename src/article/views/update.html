<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新文章内容</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="header">
    <a href="#" class="logo fl"><img src="/static/img/logo.png" alt="logo"></a>
    <a href="#" class="logout fr">退 出</a>
</div>

<div class="side_bar">
    <div class="user_info">
        <img src="/static/img/person.png" alt="张大山">
        <p>欢迎你 <em>李雷</em></p>
    </div>

    <div class="menu_con">
        <div class="first_menu active"><a href="javascript:;" class="icon02">文章管理</a></div>
        <ul class="sub_menu show">
            <li><a href="/showArticle" class="icon031">文章列表</a></li>
            <li><a href="/addArticle" class="icon032">添加文章</a></li>
            <li><a href="/showAddType" class="icon034">添加分类</a></li>
        </ul>
    </div>
</div>

<div class="main_body" id="main_body">
    <div class="breadcrub">
        当前位置：文章管理>编辑文章
    </div>
    <div class="pannel">
        <form name="update" method="post" action="/updateById" enctype="multipart/form-data">
            <h3 class="review_title">编辑文章</h3>
            <div class="form_group">
                <label>ID：</label>
                <input type="text" class="input_txt2" name="id" value={{.article.Id}} readonly>
            </div>
            <div class="form_group">
                <label>文章标题：</label>
                <input type="text" class="input_txt2" name="title" value={{.article.Title}}>
            </div>
            <div class="form_group">
                <label>文章内容：</label>
                <textarea class="input_multxt" name="content">{{.article.Content}}</textarea></textarea>
            </div>
            <div class="form_group">
                <label>文章类型：</label>
                <label>
                    <select id="type" class="sel_opt" name="type">
                        {{range .types}}
                        <option>{{.TypeName}}</option>
                        {{end}}
                    </select>
                </label>
            </div>
            <div class="form_group">
                <label>上传图片：</label>
                <img src="{{.article.Img}}" height="100" width="50">
                <input type="file" name="img" class="input_file">
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="修 改" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>

    </div>

</div>
<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function () {
        $("#type").find("option").each(function () {
            if ($(this).text() === '{{.article.Type.TypeName}}') {
                $(this).attr("selected", true);
            }
        })
    })
</script>


</body>
</html>
